<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in CSS </title>
    <style>
        #first{
            color:brown;  /* color by Name...eshme hum direct color ka name dal akr sakti hai*/
        }
        #second{
            color: rgb(75,45,80);  /*  color by rgb value...or eshemi  hum rgb ke help se hum eshi color karti ha */
        }
        #third{
            color:#ff5  /* color by hex value..In CSS, a color can be specified using a hexadecimal value in the form:just like #rrggbb */
        }
        
    </style>
</head>
<body>
    <h3>This is a first line</h3>
    <p id="first">This is first paragraph</p>

    <h3>This is a first line</h3>
    <p id="second">This is second paragraph</p>

    <h3>This is a first line</h3>
    <p id="third">This is third paragraph</p>

</body>
</html>
